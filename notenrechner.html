<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <link rel="stylesheet" href="notenrechner.css">
</head>
<body>
    <main>
        <div id="left">
            <div>
                <h1>Ganze Noten:</h1>
                <div id="ganz">
                </div>
            </div>
            <div>
                <h1>Halbe Noten:</h1>
                <div id="halb">
                </div>
            </div>
        </div>
        <div id="right">
            <h1>Schnitt:</h1>
            <input type="number" id="schnitt"></input> mit <input type="number" id="noten"></input> Noten.
            <h1>Ziel:</h1>
            <input type="number" id="ziel">
            <h1>Mindestens</h1>
            <p id="minimum"></p>
        </div>
    </main>
    <script src="notenrechner.js" defer></script>
</body>
</html>
